version: '3.8'

services:
  server:
    build: .
    ports:
      - "4200:4200"
    command: uv run src/bigquery/server.py
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /etc/gcloud/credentials.json
    volumes:
      - ~/credentials/google-ai-playground-sa-key.json:/etc/gcloud/credentials.json:ro

  postgres:
    image: postgres:17.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
